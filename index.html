<body>
    <p>Number Guessor</p>
        <div class="guessinggame">

            <label for="guessarea">Enter a number. </label>

            <input type = "text" id = "area" class = "area">

            <input type = "submit" value = "Submit"

            class = "submits" id = "guessor">

        </div>

<script>
//^displays the html stuff. creates inputs and text and gives them id's

//variable that generages the random number
var i = Math.floor(Math.random() * 100 + 1);

var counter = 1;

//creates the onclick funtions and gives it an id.
document.getElementById("guessor").onclick = function(){

    var e = document.getElementById("area").value;

//the loop and if else statement determining if the number is right or wrong and how.
//also creates an alert based on the number.
if(e == i){
    alert("Corrent! You guessed the right number! "
    + counter + " counter ");

    }else if(e > i){   
        counter++;
        alert("Wrong, to high of a number!");
            }else{
                counter++;
            alert("Wrong, to small of a number!")
    }
}

</script>
